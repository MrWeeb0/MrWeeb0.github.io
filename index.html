<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnZy - Personalized Math Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --secondary-light: #34d399;
            --secondary-dark: #059669;
            --danger: #ef4444;
            --danger-light: #f87171;
            --danger-dark: #dc2626;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
            --warning-dark: #d97706;
            --success: #10b981;
            --success-light: #34d399;
            --success-dark: #059669;
            --info: #3b82f6;
            --info-light: #60a5fa;
            --info-dark: #2563eb;
            --light: #f3f4f6;
            --dark: #1f2937;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --bg-primary: white;
            --bg-secondary: var(--gray-100);
            --border-radius: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.2s ease-in-out;
        }

        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --secondary-light: #34d399;
            --secondary-dark: #059669;
            --danger: #ef4444;
            --danger-light: #f87171;
            --danger-dark: #dc2626;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
            --warning-dark: #d97706;
            --success: #10b981;
            --success-light: #34d399;
            --success-dark: #059669;
            --info: #3b82f6;
            --info-light: #60a5fa;
            --info-dark: #2563eb;
            --light: #1f2937;
            --dark: #f3f4f6;
            --gray-100: #111827;
            --gray-200: #1f2937;
            --gray-300: #374151;
            --gray-400: #4b5563;
            --gray-500: #6b7280;
            --gray-600: #9ca3af;
            --gray-700: #d1d5db;
            --gray-800: #e5e7eb;
            --gray-900: #f3f4f6;
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-400);
            --bg-primary: var(--gray-900);
            --bg-secondary: var(--gray-800);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            line-height: 1.5;
        }

        button, input, textarea {
            font-family: inherit;
        }

        /* Utility Classes */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
        }

        .text-center {
            text-align: center;
        }

        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mt-5 { margin-top: 2rem; }

        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mb-5 { margin-bottom: 2rem; }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 1rem; }
        .gap-4 { gap: 1.5rem; }
        .gap-5 { gap: 2rem; }

        .w-full {
            width: 100%;
        }

        .h-full {
            height: 100%;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-fade {
            animation: fadeIn 0.3s ease-in-out;
        }

        .animate-slide-right {
            animation: slideInFromRight 0.3s ease-in-out;
        }

        .animate-slide-left {
            animation: slideInFromLeft 0.3s ease-in-out;
        }

        .animate-bounce {
            animation: bounce 0.5s infinite;
        }

        /* App Layout */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Auth Pages */
        .auth-container {
            display: flex;
            min-height: 100vh;
        }

        .auth-left {
            flex: 1;
            background-color: var(--primary);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .auth-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .auth-left p {
            font-size: 1.1rem;
            max-width: 500px;
        }

        .auth-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: var(--bg-primary);
        }

        .auth-form {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .auth-form h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: white;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--gray-200);
            padding: 1.5rem;
            transition: var(--transition);
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .sidebar-logo-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-item:hover {
            background-color: var(--primary-light);
            color: white;
        }

        .nav-item.active {
            background-color: var(--primary);
            color: white;
        }

        .nav-item-icon {
            font-size: 1.1rem;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            transition: var(--transition);
        }

        /* Topbar */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .topbar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 200px;
            padding: 0.5rem 0;
            z-index: 100;
            display: none;
        }

        .user-dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background-color: var(--bg-secondary);
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--gray-200);
            margin: 0.25rem 0;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Content Area */
        .content-area {
            padding: 2rem;
        }

        /* Learning Style Assessment */
        .assessment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .assessment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .assessment-header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .assessment-header p {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .option-item {
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .option-item:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
            color: white;
        }

        .option-item.selected {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
        }

        .assessment-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--gray-200);
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Result Screen */
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .result-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .result-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .category-header {
            padding: 1.5rem;
            background-color: var(--primary);
            color: white;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .category-progress {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .category-progress-fill {
            height: 100%;
            background-color: white;
            border-radius: 3px;
        }

        .category-body {
            padding: 1.5rem;
        }

        .topic-list {
            list-style: none;
        }

        .topic-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .topic-item:last-child {
            border-bottom: none;
        }

        .topic-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .topic-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--gray-300);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            color: white;
        }

        .status-icon.completed {
            background-color: var(--success);
        }

        .status-icon.in-progress {
            background-color: var(--warning);
        }

        /* Lesson Page */
        .lesson-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .lesson-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: var(--border-radius);
            background-color: var(--gray-200);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .lesson-content {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
        }

        .lesson-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .lesson-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .exercise-container {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .exercise-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .exercise-question {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .exercise-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .exercise-option {
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .exercise-option:hover {
            border-color: var(--primary);
        }

        .exercise-option.selected {
            border-color: var(--primary);
            background-color: var(--primary-light);
            color: white;
        }

        .exercise-option.correct {
            border-color: var(--success);
            background-color: var(--success-light);
            color: white;
        }

        .exercise-option.incorrect {
            border-color: var(--danger);
            background-color: var(--danger-light);
            color: white;
        }

        .exercise-feedback {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            display: none;
        }

        .exercise-feedback.correct {
            background-color: var(--success-light);
            color: var(--success-dark);
            display: block;
        }

        .exercise-feedback.incorrect {
            background-color: var(--danger-light);
            color: var(--danger-dark);
            display: block;
        }

        .exercise-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        /* AI Assistant */
        .assistant-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .assistant-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            border: none;
            outline: none;
            transition: var(--transition);
        }

        .assistant-button:hover {
            transform: scale(1.1);
            background-color: var(--primary-dark);
        }

        .assistant-button.active {
            background-color: var(--danger);
        }

        .assistant-chat {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            max-height: 500px;
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: none;
            flex-direction: column;
            border: 1px solid var(--gray-200);
        }

        }

</head>
<body>
    <div id="app"></div>

    <script>
        // App State Management
        const AppState = (() => {
            let state = {
                currentUser: null,
                isAuthenticated: false,
                currentPage: 'signin',
                learningStyle: null,
                theme: 'light',
                animationsEnabled: true,
                sidebarOpen: false,
                assistantOpen: false,
                chatMessages: [],
                currentQuestion: 0,
                answers: [],
                mathCategories: [
                    {
                        id: 1,

                            { id: 4, name: 'Functions', completed: false },

                        ]
                    },
                    {

            const subscribe = (callback) => {
                subscribers.push(callback);

                    const index = subscribers.indexOf(callback);
                    if (index > -1) {

                    }

            };

            const notifySubscribers = () => {
                subscribers.forEach(callback => callback(state));

                const counts = {
                    visual: 0,
                    auditory: 0,
                    kinesthetic: 0,
                    logical: 0
                };

                answers.forEach(answer => {
                    if (answer === 1) counts.visual++;
                    else if (answer === 2) counts.auditory++;
                    else if (answer === 3) counts.kinesthetic++;
                    else if (answer === 4) counts.logical++;
                });

                const max = Math.max(...Object.values(counts));
                const style = Object.keys(counts).find(key => counts[key] === max);

                return {
                    visual: 'Visual Learner',
                    auditory: 'Auditory Learner',
                    kinesthetic: 'Kinesthetic Learner',
                    logical: 'Logical/Mathematical Learner'
                }[style];
            };

            return {
                getState,
                setState,
                subscribe,
                mockLogin,
                determineLearningStyle
            };
        })();

        // React-like components
        const Component = {
            create: (tagName, props = {}, ...children) => {
                const element = document.createElement(tagName);

                // Set attributes
                for (const [key, value] of Object.entries(props)) {
                    if (key === 'className') {
                        element.className = value;
                    } else if (key === 'style') {
                        Object.assign(element.style, value);
                    } else if (key.startsWith('on') && typeof value === 'function') {
                        const eventName = key.substring(2).toLowerCase();
                        element.addEventListener(eventName, value);
                    } else if (value !== undefined && value !== null) {
                        element.setAttribute(key, value);
                    }
                }

                // Append children
                children.forEach(child => {
                    if (typeof child === 'string') {
                        element.appendChild(document.createTextNode(child));
                    } else if (Array.isArray(child)) {
                        child.forEach(c => element.appendChild(c));
                    } else if (child) {
                        element.appendChild(child);
                    }
                });

                return element;
            }
        };

                        currentPage: 'assessment'
                    });

                    setError(err.message);
                } finally {
                    setLoading(false);

            };

                            Component.create('i', { className: 'fas fa-sun' })

                    Component.create('div', { className: 'user-menu' },
                        Component.create('div', {
                            className: 'user-avatar',

                        Component.create('div', { className: `user-dropdown ${userMenuOpen ? 'show' : ''}` },
                            Component.create('div', { className: 'dropdown-item' },
                                Component.create('i', { className: 'fas fa-user' }),

                            ),
                            Component.create('div', { className: 'dropdown-item' },
                                Component.create('i', { className: 'fas fa-cog' }),
                                'Settings'
                            ),
                            Component.create('div', { className: 'dropdown-divider' }),
                            Component.create('div', {
                                className: 'dropdown-item',

                                    AppState.setState({

                            },
                                Component.create('i', { className: 'fas fa-sign-out-alt' }),

                            )
                        )
                    )
                )
            );
        };

        const DashboardPage = () => {
            const state = AppState.getState();

                AppState.setState({ 
                    currentPage: 'lessons',
                    currentLesson: category
                });
            };

            return Component.create('div', { className: 'content-area' },
                Component.create('div', { className: 'dashboard-header' },
                    Component.create('h1', { className: 'text-2xl font-bold' }, 'Welcome back, ' + (state.currentUser?.name || 'Student')),
                    Component.create('div', { className: 'flex items-center gap-2' },
                        Component.create('span', { className: 'text-sm text-gray-500' }, 'Your learning style:'),
                        Component.create('span', { className: 'font-medium' }, state.learningStyle)
                    )
                ),
                Component.create('div', { className: 'stats-container' },
                    Component.create('div', { className: 'stat-card' },
                        Component.create('div', { className: 'stat-title' }, 'Current Level'),
                        Component.create('div', { className: 'stat-value' }, state.level)
                    ),
                    Component.create('div', { className: 'stat-card' },
                        Component.create('div', { className: 'stat-title' }, 'Total XP'),
                        Component.create('div', { className: 'stat-value' }, state.xp)
                    ),
                    Component.create('div', { className: 'stat-card' },
                        Component.create('div', { className: 'stat-title' }, 'Current Streak'),
                        Component.create('div', { className: 'stat-value' }, state.streak + ' days')
                    ),
                    Component.create('div', { className: 'stat-card' },
                        Component.create('div', { className: 'stat-title' }, 'Badges Earned'),
                        Component.create('div', { className: 'stat-value' }, state.badges.filter(b => b.earned).length + '/' + state.badges.length)
                    )
                ),
                Component.create('h2', { className: 'text-xl font-bold mb-4' }, 'Math Categories'),
                Component.create('div', { className: 'categories-container' },
                    state.mathCategories.map(category => 
                        Component.create('div', {
                            className: 'category-card',
                            key: category.id,
                            onClick: () => handleCategoryClick(category)
                        },
                            Component.create('div', { className: 'category-header' },
                                Component.create('div', { className: 'category-title' }, category.name),
                                Component.create('div', { className: 'category-progress' },
                                    Component.create('div', {
                                        className: 'category-progress-fill',
                                        style: { width: `${category.progress}%` }
                                    })
                                )
                            ),
                            Component.create('div', { className: 'category-body' },
                                Component.create('ul', { className: 'topic-list' },
                                    category.topics.map(topic => 
                                        Component.create('li', { className: 'topic-item', key: topic.id },
                                            Component.create('span', { className: 'topic-name' }, topic.name),
                                            Component.create('span', { className: 'topic-status' },
                                                topic.completed ?
                                                    Component.create('span', { className: 'status-icon completed' },
                                                        Component.create('i', { className: 'fas fa-check' })
                                                    ) :
                                                    Component.create('span', { className: 'status-icon in-progress' },
                                                        Component.create('i', { className: 'fas fa-spinner' })
                                                    ),
                                                topic.completed ? 'Completed' : 'In Progress'
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const LessonsPage = () => {
            const state = AppState.getState();
            const category = state.currentLesson || state.mathCategories[0];

            const handleTopicClick = (topic) => {
                AppState.setState({ 
                    currentPage: 'lesson-detail',
                    currentExercise: 0,
                    selectedOption: null,
                    showFeedback: false
                });
            };

            return Component.create('div', { className: 'content-area' },
                Component.create('div', { className: 'flex items-center mb-6' },
                    Component.create('button', {
                        className: 'btn btn-outline',
                        onClick: () => AppState.setState({ currentPage: 'dashboard' })
                    },
                        Component.create('i', { className: 'fas fa-arrow-left mr-2' }),
                        'Back to Dashboard'
                    ),
                    Component.create('h1', { className: 'text-xl font-bold ml-4' }, category.name)
                ),
                Component.create('div', { className: 'category-card' },
                    Component.create('div', { className: 'category-header' },
                        Component.create('div', { className: 'category-title' }, category.name),
                        Component.create('div', { className: 'category-progress' },
                            Component.create('div', {
                                className: 'category-progress-fill',
                                style: { width: `${category.progress}%` }
                            })
                        )
                    ),
                    Component.create('div', { className: 'category-body' },
                        Component.create('ul', { className: 'topic-list' },
                            category.topics.map(topic => 
                                Component.create('li', { 
                                    className: 'topic-item', 
                                    key: topic.id,
                                    onClick: () => handleTopicClick(topic)
                                },
                                    Component.create('span', { className: 'topic-name' }, topic.name),
                                    Component.create('span', { className: 'topic-status' },
                                        topic.completed ?
                                            Component.create('span', { className: 'status-icon completed' },
                                                Component.create('i', { className: 'fas fa-check' })
                                            ) :
                                            Component.create('span', { className: 'status-icon in-progress' },
                                                Component.create('i', { className: 'fas fa-spinner' })
                                            ),
                                        topic.completed ? 'Completed' : 'Start Learning'
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const LessonDetailPage = () => {
            const state = AppState.getState();
            const exercise = state.exercises[state.currentExercise];

            const handleOptionSelect = (optionId) => {
                AppState.setState({ selectedOption: optionId });
            };

            const handleSubmit = () => {
                AppState.setState({ showFeedback: true });
                
                // If answer is correct, update progress
                const selectedOption = exercise.options.find(o => o.id === state.selectedOption);
                if (selectedOption?.correct) {
                    setTimeout(() => {
                        AppState.setState({ 
                            currentExercise: state.currentExercise + 1,
                            selectedOption: null,
                            showFeedback: false,
                            xp: state.xp + 50
                        });
                    }, 2000);
                }
            };

            const handleNext = () => {
                AppState.setState({ 
                    currentExercise: state.currentExercise + 1,
                    selectedOption: null,
                    showFeedback: false
                });
            };

            return Component.create('div', { className: 'content-area' },
                Component.create('div', { className: 'flex items-center mb-6' },
                    Component.create('button', {
                        className: 'btn btn-outline',
                        onClick: () => AppState.setState({ currentPage: 'lessons' })
                    },
                        Component.create('i', { className: 'fas fa-arrow-left mr-2' }),
                        'Back to Topics'
                    ),
                    Component.create('h1', { className: 'text-xl font-bold ml-4' }, 'Linear Equations')
                ),
                Component.create('div', { className: 'lesson-container' },
                    Component.create('div', {},
                        Component.create('div', { className: 'video-container' },
                            Component.create('iframe', {
                                src: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
                                frameborder: '0',
                                allow: 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture',
                                allowfullscreen: true
                            })
                        ),
                        Component.create('div', { className: 'lesson-content mt-4' },
                            Component.create('h2', { className: 'lesson-title' }, 'Introduction to Linear Equations'),
                            Component.create('p', { className: 'lesson-description' }, 
                                'A linear equation is an equation for a straight line. These are all linear equations: y = 2x + 1, 5x = 6 + 3y, y/2 = 3 - x. Learn how to solve them in this lesson.'
                            )
                        )
                    ),
                    Component.create('div', { className: 'exercise-container' },
                        Component.create('h2', { className: 'exercise-title' }, 'Exercise ' + (state.currentExercise + 1)),
                        Component.create('p', { className: 'exercise-question' }, exercise.question),
                        Component.create('div', { className: 'exercise-options' },
                            exercise.options.map(option => 
                                Component.create('div', {
                                    className: `exercise-option ${
                                        state.selectedOption === option.id ? 'selected' : ''
                                    } ${
                                        state.showFeedback ? (
                                            option.correct ? 'correct' : 
                                            state.selectedOption === option.id ? 'incorrect' : ''
                                        ) : ''
                                    }`,
                                    onClick: () => !state.showFeedback && handleOptionSelect(option.id)
                                }, option.text)
                            )
                        ),
                        state.showFeedback && 
                            Component.create('div', {
                                className: `exercise-feedback ${
                                    exercise.options.find(o => o.id === state.selectedOption)?.correct ? 
                                    'correct' : 'incorrect'
                                }`
                            },
                                exercise.options.find(o => o.id === state.selectedOption)?.correct ?
                                    Component.create('div', { className: 'flex items-center gap-2' },
                                        Component.create('i', { className: 'fas fa-check-circle' }),
                                        'Correct! Great job!'
                                    ) :
                                    Component.create('div', {},
                                        Component.create('div', { className: 'flex items-center gap-2 mb-2' },
                                            Component.create('i', { className: 'fas fa-times-circle' }),
                                            'Incorrect. Try again!'
                                        ),
                                        Component.create('p', {}, exercise.explanation)
                                    )
                            ),
                        Component.create('div', { className: 'exercise-actions' },
                            Component.create('button', {
                                className: 'btn btn-outline',
                                onClick: () => AppState.setState({ currentPage: 'lessons' })
                            }, 'Exit'),
                            !state.showFeedback ?
                                Component.create('button', {
                                    className: 'btn btn-primary',
                                    onClick: handleSubmit,
                                    disabled: state.selectedOption === null
                                }, 'Submit') :
                                exercise.options.find(o => o.id === state.selectedOption)?.correct ?
                                    Component.create('button', {
                                        className: 'btn btn-primary',
                                        onClick: handleNext,
                                        disabled: state.currentExercise >= state.exercises.length - 1
                                    }, 'Next Exercise') :
                                    Component.create('button', {
                                        className: 'btn btn-primary',
                                        onClick: () => AppState.setState({ showFeedback: false })
                                    }, 'Try Again')
                        )
                    )
                )
            );
        };

        const BadgesPage = () => {
            const state = AppState.getState();

            return Component.create('div', { className: 'content-area' },
                Component.create('div', { className: 'flex items-center mb-6' },
                    Component.create('button', {
                        className: 'btn btn-outline',
                        onClick: () => AppState.setState({ currentPage: 'dashboard' })
                    },
                        Component.create('i', { className: 'fas fa-arrow-left mr-2' }),
                        'Back to Dashboard'
                    ),
                    Component.create('h1', { className: 'text-xl font-bold ml-4' }, 'Your Badges')
                ),
                Component.create('div', { className: 'badges-container' },
                    state.badges.map(badge => 
                        Component.create('div', {
                            className: `badge-card ${badge.earned ? '' : 'locked'}`,
                            key: badge.id
                        },
                            Component.create('div', { className: 'badge-icon' },
                                badge.earned ? 
                                    Component.create('i', { className: 'fas fa-trophy' }) :
                                    Component.create('i', { className: 'fas fa-lock' })
                            ),
                            Component.create('h3', { className: 'badge-name' }, badge.name),
                            Component.create('p', { className: 'badge-description' }, badge.description)
                        )
                    )
                )
            );
        };

        const SettingsPage = () => {
            const state = AppState.getState();

            const handleThemeToggle = () => {
                AppState.setState({ theme: state.theme === 'light' ? 'dark' : 'light' });
            };

            const handleAnimationsToggle = () => {
                AppState.setState({ animationsEnabled: !state.animationsEnabled });
            };

            return Component.create('div', { className: 'content-area' },
                Component.create('div', { className: 'flex items-center mb-6' },
                    Component.create('button', {
                        className: 'btn btn-outline',
                        onClick: () => AppState.setState({ currentPage: 'dashboard' })
                    },
                        Component.create('i', { className: 'fas fa-arrow-left mr-2' }),
                        'Back to Dashboard'
                    ),
                    Component.create('h1', { className: 'text-xl font-bold ml-4' }, 'Settings')
                ),
                Component.create('div', { className: 'settings-container' },
                    Component.create('div', { className: 'settings-card' },
                        Component.create('h2', { className: 'settings-title' }, 'Appearance'),
                        Component.create('div', { className: 'settings-group' },
                            Component.create('label', { className: 'settings-label' }, 'Theme'),
                            Component.create('div', { className: 'flex items-center justify-between' },
                                Component.create('span', {}, state.theme === 'light' ? 'Light' : 'Dark'),
                                Component.create('label', { className: 'toggle-switch' },
                                    Component.create('input', {
                                        type: 'checkbox',
                                        checked: state.theme === 'dark',
                                        onChange: handleThemeToggle
                                    }),
                                    Component.create('span', { className: 'toggle-slider' })
                                )
                            )
                        ),
                        Component.create('div', { className: 'settings-group' },
                            Component.create('label', { className: 'settings-label' }, 'Animations'),
                            Component.create('p', { className: 'settings-description' }, 'Enable or disable animations throughout the app'),
                            Component.create('div', { className: 'flex items-center justify-between' },
                                Component.create('span', {}, state.animationsEnabled ? 'Enabled' : 'Disabled'),
                                Component.create('label', { className: 'toggle-switch' },
                                    Component.create('input', {
                                        type: 'checkbox',
                                        checked: state.animationsEnabled,
                                        onChange: handleAnimationsToggle
                                    }),
                                    Component.create('span', { className: 'toggle-slider' })
                                )
                            )
                        )
                    ),
                    Component.create('div', { className: 'settings-card' },
                        Component.create('h2', { className: 'settings-title' }, 'Account'),
                        Component.create('div', { className: 'settings-group' },
                            Component.create('label', { className: 'settings-label' }, 'Learning Style'),
                            Component.create('p', { className: 'settings-description' }, 'Your current learning style based on the assessment'),
                            Component.create('div', { className: 'flex items-center gap-2' },
                                Component.create('span', {}, state.learningStyle),
                                Component.create('button', {
                                    className: 'btn btn-outline',
                                    onClick: () => AppState.setState({ currentPage: 'assessment' })
                                }, 'Retake Assessment')
                            )
                        )
                    )
                )
            );
        };

        const AIAssistant = () => {
            const state = AppState.getState();
            const [message, setMessage] = useState('');

            const handleSendMessage = () => {
                if (message.trim() === '') return;

                const userMessage = {
                    id: Date.now(),
                    text: message,
                    sender: 'user'
                };

                AppState.setState({
                    chatMessages: [...state.chatMessages, userMessage]
                });

                setMessage('');

                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        "To solve linear equations, you need to isolate the variable on one side of the equation.",
                        "A quadratic equation is any equation that can be written in the form ax² + bx + c = 0.",
                        "The Pythagorean theorem states that in a right triangle, a² + b² = c².",
                        "The derivative of a function represents the rate of change at any given point.",
                        "Trigonometric functions relate the angles of a triangle to the lengths of its sides."
                    ];

                    const aiMessage = {
                        id: Date.now() + 1,
                        text: responses[Math.floor(Math.random() * responses.length)],
                        sender: 'assistant'
                    };

                    AppState.setState({
                        chatMessages: [...state.chatMessages, userMessage, aiMessage]
                    });
                }, 1000);
            };

            return Component.create('div', { className: 'assistant-container' },
                Component.create('button', {
                    className: `assistant-button ${state.assistantOpen ? 'active' : ''}`,
                    onClick: () => AppState.setState({ assistantOpen: !state.assistantOpen })
                },
                    Component.create('i', { className: 'fas fa-robot' })
                ),
                Component.create('div', { className: `assistant-chat ${state.assistantOpen ? 'active' : ''}` },
                    Component.create('div', { className: 'chat-header' },
                        Component.create('div', { className: 'chat-title' }, 'LearnZy Assistant'),
                        Component.create('button', {
                            className: 'chat-close',
                            onClick: () => AppState.setState({ assistantOpen: false })
                        },
                            Component.create('i', { className: 'fas fa-times' })
                        )
                    ),
                    Component.create('div', { className: 'chat-messages' },
                        state.chatMessages.map(msg => 
                            Component.create('div', {
                                className: `message ${msg.sender === 'user' ? 'user' : 'assistant'}`,
                                key: msg.id
                            }, msg.text)
                        )
                    ),
                    Component.create('div', { className: 'chat-input' },
                        Component.create('input', {
                            className: 'chat-input-field',
                            type: 'text',
                            placeholder: 'Ask a math question...',
                            value: message,
                            onChange: (e) => setMessage(e.target.value),
                            onKeyPress: (e) => e.key === 'Enter' && handleSendMessage()
                        }),
                        Component.create('button', {
                            className: 'chat-send',
                            onClick: handleSendMessage
                        },
                            Component.create('i', { className: 'fas fa-paper-plane' })
                        )
                    )
                )
            );
        };

        // Main App
        const App = () => {
            const state = AppState.getState();

            // Set theme on initial load
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', state.theme);
            }, []);

            // Update theme when it changes
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', state.theme);
            }, [state.theme]);

            let currentPage;
            switch (state.currentPage) {
                case 'signin':
                    currentPage = SignInPage();
                    break;
                case 'assessment':
                    currentPage = LearningStyleAssessment();
                    break;
                case 'dashboard':
                    currentPage = DashboardPage();
                    break;
                case 'lessons':
                    currentPage = LessonsPage();
                    break;
                case 'lesson-detail':
                    currentPage = LessonDetailPage();
                    break;
                case 'badges':
                    currentPage = BadgesPage();
                    break;
                case 'settings':
                    currentPage = SettingsPage();
                    break;
                default:
                    currentPage = SignInPage();
            }

            return Component.create('div', { className: 'app' },
                !state.isAuthenticated ? currentPage : 
                Component.create('div', { className: 'main-layout' },
                    Sidebar(),
                    Component.create('div', { className: 'main-content' },
                        Topbar(),
                        currentPage,
                        state.isAuthenticated && AIAssistant()
                    )
                )
            );
        };

        // React-like hooks implementation
        let currentComponent;
        let hookIndex = 0;
        const hooks = [];

        function useState(initialValue) {
            const index = hookIndex;
            if (hooks.length <= index) {
                hooks.push(initialValue);
            }

            const state = hooks[index];
            const setState = (newValue) => {
                hooks[index] = newValue;
                render();
            };

            hookIndex++;
            return [state, setState];
        }

        function useEffect(callback, dependencies) {
            const index = hookIndex;
            const hasNoDependencies = !dependencies;
            const oldDependencies = hooks[index];
            const hasChangedDependencies = oldDependencies 
                ? dependencies.some((dep, i) => !Object.is(dep, oldDependencies[i]))
                : true;

            if (hasNoDependencies || hasChangedDependencies) {
                callback();
                hooks[index] = dependencies;
            }

            hookIndex++;
        }

        function render() {
            hookIndex = 0;
            const app = document.getElementById('app');
            if (app) {
                const newApp = App();
                app.replaceWith(newApp);
                document.body.appendChild(newApp);
                currentComponent = newApp;
            }
        }

        // Initial render
        render();
    </script>
