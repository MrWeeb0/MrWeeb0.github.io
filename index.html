<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with AI - Master Math</title>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #564fcc;
            --secondary: #ff9f43;
            --secondary-light: #ffb572;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --bg-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: var(--dark);
            --header-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #837dff;
            --primary-light: #a29cff;
            --primary-dark: #6c63ff;
            --secondary: #ffb572;
            --secondary-light: #ffc795;
            --dark: #f8fafc;
            --light: #1e293b;
            --gray: #64748b;
            --card-bg: rgba(30, 41, 59, 0.9);
            --text-color: var(--dark);
            --header-bg: rgba(30, 41, 59, 0.95);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* [Previous CSS remains the same until .auth-buttons] */

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .auth-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-btn {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .signup-btn {
            background: var(--bg-gradient);
            color: white;
            border: 2px solid transparent;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
        }

        .login-btn:hover::before {
            opacity: 0.2;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-light) 100%);
        }

        .auth-btn .icon {
            transition: transform 0.3s ease;
        }

        .auth-btn:hover .icon {
            transform: translateX(3px);
        }

        /* Pulse animation for signup button */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }

        .signup-btn {
            animation: pulse 2s infinite;
        }

        /* Modal enhancements */
        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .tab-buttons {
            background: var(--light);
            padding: 0.5rem;
            border-radius: 12px;
            margin: 0 1.5rem 1.5rem;
        }

        .tab-btn {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .form-group input {
            transition: all 0.3s ease;
            border: 2px solid var(--gray);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .form-submit {
            background: var(--bg-gradient);
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- [Previous HTML remains the same until auth-buttons div] -->
    <div class="auth-buttons">
        <button class="auth-btn login-btn" id="loginBtn">
            <span class="icon">â†’</span>
            Login
        </button>
        <button class="auth-btn signup-btn" id="signupBtn">
            <span class="icon">ðŸ‘‹</span>
            Sign Up
        </button>
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    </div>

    <!-- [Rest of the HTML remains the same] -->

    <script>
        // Enhanced button animations
        const authButtons = document.querySelectorAll('.auth-btn');
        
        authButtons.forEach(button => {
            // Mouse enter animation
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px)';
                button.style.boxShadow = '0 8px 25px rgba(108, 99, 255, 0.3)';
            });
            
            // Mouse leave animation
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0)';
                if (button.classList.contains('signup-btn')) {
                    button.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
                } else {
                    button.style.boxShadow = 'none';
                }
            });
            
            // Click animation
            button.addEventListener('mousedown', () => {
                button.style.transform = 'translateY(1px)';
            });
            
            button.addEventListener('mouseup', () => {
                button.style.transform = 'translateY(-3px)';
            });
        });

        // [Rest of the JavaScript remains the same]
    </script>
</body>
</html>
